<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SOLEUM KIM Card</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            width: 360px;
            height: 641px;
        }
        .image-container {
            position: relative;
            width: 360px;
            height: 641px;
            margin: auto;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .link-area {
            position: absolute;
            left: 0;
            top: 500px;
            width: 360px;
            height: 70px;
            background-color: rgba(255, 0, 0, 0);
            cursor: pointer;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.postimg.cc/j5R3DcxQ/image.png" alt="SOLEUM KIM">
        <a href="https://namu.wiki/w/%EA%B9%80%EC%86%94%EC%9D%8C" class="link-area" target="_blank"></a>
    </div>

    <audio id="bgm" autoplay>
        <source src="ttsMP3.com_VoiceText_2025-4-27_5-50-59.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener('click', () => {
            const audio = document.getElementById('bgm');
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });
    </script>
</body>
</html>
