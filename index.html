<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOLEUM KIM Card</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: relative;
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        /* 모바일 기본 (퍼센트 기반) */
        .link-area {
            position: absolute;
            left: 25%;
            top: 75%;
            width: 50%;
            height: 8%;
            background-color: rgba(255, 0, 0, 0);
            cursor: pointer;
        }
        /* 피시용 (768px 이상) (픽셀 기반) */
        @media screen and (min-width: 768px) {
            .link-area {
                left: 90px;
                top: 480px;
                width: 180px;
                height: 50px;
                background-color: rgba(255, 0, 0, 0);
            }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.postimg.cc/j5R3DcxQ/image.png" alt="SOLEUM KIM">
        <a href="https://namu.wiki/w/%EA%B9%80%EC%86%94%EC%9D%8C" target="_blank" class="link-area"></a>
    </div>

    <audio id="bgm" autoplay>
        <source src="ttsMP3.com_VoiceText_2025-4-27_5-50-59.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgm');
        audio.muted = false;
        audio.play().catch(() => {
            window.addEventListener('click', () => {
                audio.play();
            }, { once: true });
        });
    </script>
</body>
</html>
