<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOLEUM KIM Card</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: relative;
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        /* 모바일 기본 (퍼센트 기준) */
        .link-area {
            position: absolute;
            left: 25%;
            top: 75%;
            width: 50%;
            height: 8%;
            background-color: rgba(255, 0, 0, 0);
            cursor: pointer;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="mainImage" src="https://i.postimg.cc/j5R3DcxQ/image.png" alt="SOLEUM KIM">
        <a id="linkArea" href="https://namu.wiki/w/%EA%B9%80%EC%86%94%EC%9D%8C" target="_blank" class="link-area"></a>
    </div>

    <audio id="bgm" autoplay>
        <source src="ttsMP3.com_VoiceText_2025-4-27_5-50-59.mp3" type="audio/mpeg">
    </audio>

    <script>
        const img = document.getElementById('mainImage');
        const linkArea = document.getElementById('linkArea');

        function adjustLinkArea() {
            if (window.innerWidth >= 768) {
                const rect = img.getBoundingClientRect();
                linkArea.style.position = 'absolute';
                linkArea.style.left = (rect.left + rect.width * (90/360)) + 'px';
                linkArea.style.top = (rect.top + rect.height * (480/641)) + 'px';
                linkArea.style.width = (rect.width * (180/360)) + 'px';
                linkArea.style.height = (rect.height * (50/641)) + 'px';
            } else {
                linkArea.style.left = '25%';
                linkArea.style.top = '75%';
                linkArea.style.width = '50%';
                linkArea.style.height = '8%';
            }
        }

        window.addEventListener('resize', adjustLinkArea);
        window.addEventListener('load', adjustLinkArea);

        const audio = document.getElementById('bgm');
        audio.muted = false;
        audio.play().catch(() => {
            window.addEventListener('click', () => {
                audio.play();
            }, { once: true });
        });
    </script>
</body>
</html>
